<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Cortex PDV — Offline</title>
    <style>

    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Modo offline</div>
      <h1>Sem conexão</h1>

    </div>
